version: '3.8'

services:
  # MySQL データベース
  db:
    image: mysql:8.0
    container_name: mysql-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: lisuu
      MYSQL_DATABASE: lisuu
      MYSQL_USER: lisuu
      MYSQL_PASSWORD: lisuu
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/data:/var/lib/mysql
    # Prisma等の接続エラー回避用（必要に応じて）
    command: --default-authentication-plugin=mysql_native_password

  # phpMyAdmin (GUIツール)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: always
    depends_on:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: lisuu
    ports:
      - "8080:80" # ブラウザで http://localhost:8080 でアクセス可能